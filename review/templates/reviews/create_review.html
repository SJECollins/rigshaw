{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Reviewing: {{ reviewee.userprofile.name }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btns">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
